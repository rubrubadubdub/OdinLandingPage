<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper"><!--Level 1 Header-->
        <div class="header" class="sectionCenter">
            <div class="navLogo">Company Logo</div>
            <ul>
                <li>Header Link 1</li>
                <li>Header Link 2</li>
                <li>Header Link 3</li>
                <li>Header Link 4</li>
            </ul>
        </div>
    </div>
    <div class="wrapper"><!--Level 2 Hero-->
        <div id="sectionOne">
            <div id="heroLeft">
                <h2>This website is awesome</h2>
            <p>Left Text Area</p>
            <button class="button-1">Click Me</button>
            </div>
            <div id="heroRight">
            <img src="" alt="image here" />
            </div>
        </div>
    </div>
    <div class="wrapper"><!--Level 3 Info Section-->
        <div id="sectionTwo" class="sectionCenter">
            <h3>This is an info section</h3>
            <div class="galleryBox">
                <div class="infoBox">
                    Info Box 1
                </div>
                <div class="infoBox">
                    Info Box 2
                </div>
                <div class="infoBox">
                    Info Box 3
                </div>
                <div class="infoBox">
                    Info Box 4
                </div>
            </div>

        </div>
    </div>
    <div class="wrapper"><!--Level 4 Quote-->
        <div id="sectionThree" class="sectionCenter">
            <blockquote>
                This is quoted Info.
            </blockquote>
        </div>
    </div>
    <div class="wrapper"><!--Level 4 CTA-->
        <div id="sectionFour">
            <p>Call to Action Text</p>
            <button class="button-2">Sign Up Now</button>
        </div>
    </div>
    <footer>
        Copyright Sterling Designs
    </footer>
</body>
</html>
